<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/contact.css">
</head>

<body class="h-100">
       <div class="container mt-5 ">
            <h1 class="text-start text-light">My Address Book</h1>
            <div class="p-3 border border-2 shadow-lg bg-light">  
                    <form action="#" class="row g-3 p-2">
                        <div class="col-12 col-md-4" id="GirlImage">                
                            <img src="/img/GirlOne_4x.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-12 col-md-8">
                                    <div class="row mb-2">
                                        <div class="col-12 col-md-6">
                                            <label class="form-label"> First Name</label>
                                            <input type="text" name="FirstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label"> Last Name</label>
                                            <input type="text" name="LastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="Email" class="form-control" placeholder="firstnameLastName@provider.com" aria-label="Email" required >
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label" >Phone </label>
                                            <input type= "tel" name= "Phone " class="form-control" placeholder=999-999-999 aria-label= "Phone ">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Address</label>
                                            <input type="text" name="Address" class="form-control" placeholder="Address" aria-label="Address" requried>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Address 2</label>
                                            <input type="text" name="Address 2" class="form-control" placeholder="Address 2" aria-label="Address 2"> 
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">City</label>
                                            <input type="text" name="City" placeholder="City" class="form-control" aria-label="City">
                                        </div>

                                        <div class="col-12 col-md-4">
                                            <label class="form-label" >State</label>
                                            <input type="text" name="State" class="form-control" placeholder="State" aria-label="State">
                                        </div>

                                        <div class="col-12 col-md-2">
                                            <label class="form-label" >Zip</label>
                                            <input type="text" name="Zip" class="form-control" placeholder="Zip" aria-label="Zip" >
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input type="checkbox" id="checkFamily" class="form-check-input" aria-label="Family">
                                                <label class="form-check-label"  for="checkFamily">Family</label>
                                            </div>                                 
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-lg btn-primary">Save</button>
                                        </div>
                                    </div>
                        </div>
                    </form>                
            </div>                     
        </div>

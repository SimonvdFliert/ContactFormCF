<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
       <div class="container mt-5 ">
            <h1 class="text-start text-light">My Address Book</h1>
            <div class="row shadow-lg p-2 bg-light">
                    <div class="col-md-4" id="GirlImage">
                
                        <img src="/img/GirlOne_4x.png" alt="" class="img-thumbnail float-start">
                    </div>
                <div class="col-md-8">
                    <div class="border shadow-lg p-2 bg-light">
                        <form action="#">
                            <div class="row mb-2">
                                <div class="col">
                                    <label class="form-label"> First Name</label>
                                    <input type="text" name="FirstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                                </div>
                                <div class="col">
                                    <label class="form-label"> Last Name</label>
                                    <input type="text" name="LastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="Email" class="form-control" placeholder="firstnameLastName@provider.com" aria-label="Email" required >
                                </div>
                                <div class="col">
                                    <label class="form-label" >Phone </label>
                                    <input type= "tel" name= "Phone " class="form-control" placeholder=999-999-999 aria-label= "Phone ">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label class="form-label">Address></label>
                                    <input type="text" name="Address" class="form-control" placeholder="Address" aria-label="Address" requried>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label class="form-label">Address 2</label>
                                    <input type="text" name="Address 2" class="form-control" placeholder="Address 2" aria-label="Address 2"> 
                                </div>
                            </div>
                            
                            <div class="row mb-2 ">
                                <div class="col-md-4">
                                    <label class="form-label">City</label>
                                    <input type="text" name="City" placeholder="City" class="form-control" aria-label="City">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label" >State</label>
                                    <input type="text" name="State" class="form-control" placeholder="State" aria-label="State">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label" >Zip</label>
                                    <input type="text" name="Zip" class="form-control" placeholder="Zip" aria-label="Zip" >
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    
                                    <input type="checkbox" name="Family" class="form-label" aria-label="Family">
                                    <label class="form-label" >Family</label>
                                </div>
                                <div class="col-md-6 bg-light float-right">
                                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

                </div>
                        
                    
            </div>
